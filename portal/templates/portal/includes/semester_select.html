<div class="select">
    <select name="semester">
        {% for semester in semesters %}
        <option value="{{ semester.id }}" {% if semester == target_semester %} selected {% endif %}>
            {{ semester }}
        </option>
        {% endfor %}
        <option value="" {% if not target_semester %}selected{% endif%}>All Semesters</option>
    </select>
</div>
